<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- INTERO VIEWPORT -->
    <section class="father-block">

        <!-- CONTENITORE GRANDE -->
        <div class="top-container">

            <!-- SIDEBAR -->
            <div class="sidebar">
                <img class="logo" src="./img/logo.svg" alt="">

                <section class="main-nav-list">
                    <button class="side-nav-btn">
                        <img src="./img/home.svg" alt="">
                        <span class="home">Home</span>
                    </button>
                    <button class="side-nav-btn">
                        <img src="./img/search.svg" alt="">
                        <span class="search">Cerca</span>
                    </button>
                    <button class="side-nav-btn">
                        <img src="./img/libreria.svg" alt="">
                        <span class="library">La tua libreria</span>
                    </button>
                </section>

                <!-- PLAYLIST SECTION -->
                <section>
                    <h4>PLAYLIST</h4>
                    <span>&plus; Crea Playlist</span>
                    <div class="playlist">
                        <button>Nome Playlist</button>
                        <button>Nome Playlist</button>
                        <button>Nome Playlist</button>
                        <button>Nome Playlist</button>
                        <button>Nome Playlist</button>
                        <button>Nome Playlist</button>
                        <button>Nome Playlist</button>
                        
                    </div>
                </section>
            </div>

            <!-- SEZIONE DESTRA HEADER + SCROLL -->
            <div class="right-block">
                <div class="upgradebar">
                    <a href="" class="upgrade-btn">EFFETTUA L'UPGRADE</a>
                </div>
                <div class="scroll-section">
                    <div class="category">
                        <button>IN EVIDENZA</button>
                        <button>PODCAST</button>
                        <button>CLASSIFICHE</button>
                        <button>GENERI E MOOD</button>
                        <button>NUOVE USCITE</button>
                        <button>SCOPRI</button>
                    </div>

                    <!-- SCROLL SECTION -->
                    <div class="scroll-recent scroll">
                        <h2>Recently played</h2>
                        <div class="cards">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>

                    <div class="scroll-created-for scroll">
                        <h2>Creato per John Doe</h2>
                        <span class="scroll">Più ascolti, più accurati saranno i suggerimenti</span>
                        <div class="cards">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>

                    <div class="scroll-popular scroll">
                        <h2>Artisti più popolari</h2>
                        <span class="scroll">Più ascolti, più accurati saranno i suggerimenti</span>
                        <div class="cards">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="playbar">

        </footer>
    </section>
</body>

</html>
